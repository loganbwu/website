{% extends "base_generic.html" %}

{% block content %}
    <h1>Account List</h1>

    {% if account_list %}
    <ul>

      {% for account in account_list %}
      <li>
        <a href="{{ account.get_absolute_url }}">{{ account.name }}</a> {% if account.desc %}({{account.desc}}){% endif %}
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no financial accounts.</p>
    {% endif %}
{% endblock %}
